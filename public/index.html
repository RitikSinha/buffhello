<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel ="stylesheet" href="/public/css/style.css">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>buffhello</title>

<body class="chat">
    <div class="ui inverted segment" id="header">
        <div class="ui inverted secondary pointing menu">
          <a class="item active">
            Buffhello
          </a>
          <a class="item">
            About us
          </a>
          <a class="item ">
           Terms of use
          </a>
        </div>
      </div>

     

    <div class="chat__main">
    
        <ol id='msg' class='chat__messages' id='msglist'></ol> 
      </div>
        <div class="ui inverted vertical footer segment fixed bootom" id="footer">
          <div class="ui container">
            <form id="msg-form">
              <div class="ui input">
                  <button class="ui blue button"><i class="tags icon"></i></button>
                  
                  
               
                 
      
                  <input name='msg' type="text" placeholder="enter your bla bla"/> &nbsp&nbsp
                  <button class="ui green button">Send</button>
                </div>

            </form>

        </div>
      </div>
      
      <style>
      #footer{
        position: fixed ;
        bottom: 0;
      }
      #header{
        position: relative;
        top:0;
      }
      #msglist{
        position: relative;;
      }
      
      </style>
